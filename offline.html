<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - VisionGlowFrames</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: #0A0A0B; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    .card { text-align: center; padding: 24px; border-radius: 12px; background: #141417; box-shadow: 0 8px 24px rgba(0,0,0,.4); max-width: 440px; }
    .icon { width: 64px; height: 64px; margin: 0 auto 12px; }
    .btn { margin-top: 16px; background: #7C3AED; color: #fff; border: 0; padding: 10px 14px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <circle cx="12" cy="12" r="10" opacity="0.2"/>
      <path d="M8 12h8M12 8v8"/>
    </svg>
    <h1>You're offline</h1>
    <p>The app shell is cached. Some features or images may be unavailable until you're back online.</p>
    <button class="btn" onclick="location.reload()">Retry</button>
  </div>
</body>
</html>
