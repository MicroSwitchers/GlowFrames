<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer-when-downgrade">
    
    <!-- Additional mobile optimization meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>VisionGlowFrames - Light Box</title>
    <meta name="description" content="A therapeutic light box app for children with CVI (Cortical Visual Impairment)">
    <meta name="keywords" content="CVI, cortical visual impairment, light therapy, accessibility, vision therapy">
    <meta name="author" content="VisionGlowFrames">
    <meta name="robots" content="index, follow">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Fallback for browsers that don't support CSS custom properties -->
    <style>
        /* Fallback styles for older browsers */
        @supports not (--css: variables) {
            body { background: #0A0A0B; color: #FFFFFF; }
            .drawer { background: #141417; }
            .shape-button { background: #1C1C20; color: #FFFFFF; }
            .shape { background: white; }
            input[type="range"] { background: transparent; }
        }
        
        /* Fallback for backdrop-filter */
        @supports not (backdrop-filter: blur(1px)) {
            .drawer { background: rgba(20, 20, 23, 0.95) !important; }
            .app-header::before { background: rgba(255, 255, 255, 0.05) !important; }
        }
        
        /* Fallback for background-clip: text */
        @supports not (-webkit-background-clip: text) {
            .app-header h2 { color: #FFFFFF !important; }
            .control-section label { color: rgba(255, 255, 255, 0.7) !important; }
        }
    </style>
    
    <!-- Primary favicon and app icons -->
    <link rel="icon" type="image/png" href="glowframeicon.png">
    <link rel="apple-touch-icon" href="glowframeicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="glowframeicon.png">
    
    <!-- Windows Metro tiles -->
    <meta name="msapplication-TileImage" content="glowframeicon.png">
    <meta name="msapplication-TileColor" content="#7C3AED">
    <meta name="msapplication-config" content="browserconfig.xml">
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GlowFrames">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#7C3AED">
    <meta name="msapplication-navbutton-color" content="#7C3AED">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="glowframeicon.png">
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="VisionGlowFrames - Light Box">
    <meta property="og:description" content="A therapeutic light box app for children with CVI (Cortical Visual Impairment)">
    <meta property="og:image" content="glowframeicon.png">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="VisionGlowFrames - Light Box">
    <meta name="twitter:description" content="A therapeutic light box app for children with CVI (Cortical Visual Impairment)">
    <meta name="twitter:image" content="glowframeicon.png">
</head>
<body>
    <div class="drawer" role="complementary" aria-label="Controls">
        <button class="drawer-toggle" aria-expanded="false" aria-controls="drawer-content" aria-label="Toggle menu">☰</button>
        <div id="drawer-content" class="drawer-inner" aria-hidden="true">
            <div class="app-header">
                <img src="glowframeicon.png" alt="GlowFrame" class="app-logo">
                <h2>Vision Glow Frames</h2>
            </div>

            <div class="shape-buttons-container">
                <button class="shape-button" data-shape="circle">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    Circle
                </button>
                <button class="shape-button" data-shape="square">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="4" y="4" width="16" height="16"/>
                    </svg>
                    Square
                </button>
                <button class="shape-button" id="illuminateFullSurface">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="12" y1="3" x2="12" y2="21"/>
                    </svg>
                    Full Surface
                </button>
            </div>

            <div class="control-section">
                <label for="ambient">Background Light</label>
                <input type="range" id="ambient" min="0" max="100" value="0" aria-describedby="ambient-desc">
                <div id="ambient-desc" class="sr-only">Control the background light intensity from 0 to 100</div>
                
                <div style="margin-top: 24px;">
                    <label for="warmth">Light Warmth</label>
                    <input type="range" id="warmth" min="0" max="100" value="100" aria-describedby="warmth-desc">
                    <div id="warmth-desc" class="sr-only">Control the color temperature from cool to warm</div>
                </div>

                <div style="margin-top: 24px;">
                    <label for="glowSlider">Shape Glow</label>
                    <input type="range" id="glowSlider" min="0" max="100" value="0" aria-describedby="glow-desc">
                    <div id="glow-desc" class="sr-only">Control the glow effect around shapes</div>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-controls">
                    <label class="checkbox-label">
                        <input type="checkbox" id="fullscreenToggle">
                        <span>Full Screen</span>
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="canvasLock">
                        <span>Lock Shapes</span>
                    </label>
                </div>
            </div>

            <div class="collapsible-section">
                <button class="collapsible-header">
                    RGB Controls
                    <span class="arrow-icon">▼</span>
                </button>
                <div class="collapsible-content">
                    <div class="rgb-controls">
                        <div class="slider-group">
                            <div class="slider-header">
                                <span>Red</span>
                                <span id="redValue">255</span>
                            </div>
                            <input type="range" id="redSlider" min="0" max="255" value="255">
                        </div>
                        <div class="slider-group">
                            <div class="slider-header">
                                <span>Green</span>
                                <span id="greenValue">255</span>
                            </div>
                            <input type="range" id="greenSlider" min="0" max="255" value="255">
                        </div>
                        <div class="slider-group">
                            <div class="slider-header">
                                <span>Blue</span>
                                <span id="blueValue">255</span>
                            </div>
                            <input type="range" id="blueSlider" min="0" max="255" value="255">
                        </div>
                        <button id="resetRGB" class="reset-button">Reset to White</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="canvas"></div>

    <!-- Polyfills for older browsers -->
    <script>
        // Polyfill for Object.assign (IE11 and older mobile browsers)
        if (typeof Object.assign !== 'function') {
            Object.assign = function(target) {
                if (target == null) throw new TypeError('Cannot convert undefined or null to object');
                var to = Object(target);
                for (var index = 1; index < arguments.length; index++) {
                    var nextSource = arguments[index];
                    if (nextSource != null) {
                        for (var nextKey in nextSource) {
                            if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                                to[nextKey] = nextSource[nextKey];
                            }
                        }
                    }
                }
                return to;
            };
        }
        
        // Polyfill for CSS custom properties support check
        if (!window.CSS || !CSS.supports('--css', 'variables')) {
            document.documentElement.className += ' no-css-vars';
        }
        
        // Simple feature detection for modern JS
        var supportsModernJS = (function() {
            try {
                new Function('const a = () => {}');
                return true;
            } catch (e) {
                return false;
            }
        })();
        
        if (!supportsModernJS) {
            // Fallback message for very old browsers
            document.body.innerHTML = '<div style="padding: 20px; background: #0A0A0B; color: white; text-align: center; font-family: Arial, sans-serif;"><h2>Browser Update Required</h2><p>This app requires a modern browser. Please update your browser or try on a different device.</p></div>';
        }
    </script>
    
    <script src="./script.js"></script>
</body>
</html>
